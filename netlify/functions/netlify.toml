[build]
  # Set the build environment to Python 3.11.9 (you can change it if necessary)
  python_version = "3.10"

  functions = "netlify/functions"  # The folder where your functions are located

[[redirects]]
  from = "/logDrawingData"  # URL to call the function
  to = "/.netlify/functions/logDrawingData"  # Path to the Flask function
  status = 200
